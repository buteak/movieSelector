<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie For Practice</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div id="backdrop"></div>
        <div class="modal card" id="add-modal">
            <div class="modal__content">
                <label for="title">Movie Title</label>
                <input type="text"  name="title" id="title">
                <label for="Image-url">Image URL</label>
                <input type="text" name="Image-url" id="iMAGE-url">
                <label for="rating">Your Rating</label>
                <input type="number" step = "1" 
                max ="5" 
                min ="1"
                name ="rating" 
                id ="rating">
            </div>
            <div class="modal__actions">
               <button class="btn btn-passive">Cancel</button>
               <button class="btn btn-success">Add</button>
            </div>
        </div>
            <div class="modal card" id="delete-modal">
               <h2 class="modal-title"> Are you sure</h2>
               <p class="modal-content"> Are you sure you want to delete this item? this action can't be undone.</p>
                <div class="modal-actions">
                    <button class="btn btn-passive">No (Cancel)</button>
                    <button class="btn btn-success">Yes</button>
                </div>
            </div>
            <header>
                <h1>Favorite Movies</h1>
                <button>ADD MOVIE</button>
            </header>
            <main>
                <section id="entry-text" class="card">
                    <p>Your personal movie database!</p>
                </section>
                <ul id="movie-list"></ul>
            </main>
        

    

    <script src="script.js"></script>
</body>
</html>
